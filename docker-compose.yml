version: '3.5'
services:
  cantobridge:
    build:
      context: .
    environment:
      CANTO_DOMAIN: YourCantoName
      CANTO_APP_ID: set in docker-compose.override.yml
      CANTO_APP_SECRET: set in docker-compose.override.yml
      BASIC_AUTH_USER: admin
      BASIC_AUTH_SECRET: secret
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:9229:9229
